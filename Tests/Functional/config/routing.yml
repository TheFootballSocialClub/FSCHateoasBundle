api_root:
    pattern: /api/
    defaults:
        _controller: TestBundle:Root:index

api_root_empty:
    pattern: /api/empty
    defaults:
        _controller: TestBundle:Root:empty

api_user_get:
    pattern: /api/users/{identifier}

api_user_get_alternate:
    pattern: /api/users/{identifier}/alternate

api_user_list:
    pattern: /api/users

# would return a Location header pointing to api_post_get ...
api_user_lastpost_get:
    pattern: /api/users/{id}/last-post

api_post_create_format_form:
    pattern: /api/posts/create_format
    defaults:
        _controller: TestBundle:Post:getCreateFormatPostForm

api_post_create_form:
    pattern: /api/posts/create
    defaults:
        _controller: TestBundle:Post:getCreatePostForm

api_post_create:
    pattern: /api/posts
    requirements: { _method: POST }

api_post_list:
    pattern: /api/posts
    requirements: { _method: GET }
    defaults:
        _controller: TestBundle:Post:listPosts

api_post_list_pager:
    pattern: /api/posts/pager
    requirements: { _method: GET }
    defaults:
        _controller: TestBundle:Post:listPostsPager

api_post_get:
    pattern: /api/posts/{id}
    defaults:
        _controller: TestBundle:Post:getPost
    requirements: { _method: GET }

api_post_put:
    pattern: /api/posts/{id}
    defaults:
        _controller: TestBundle:Post:putPost
    requirements: { _method: PUT }

api_user_posts_list:
    pattern: /api/users/{id}/posts
    defaults:
        _controller: TestBundle:User:getUserPosts

user_profile:
    pattern: /profile/{id}

api_mixed:
    pattern: /api/mixed
    defaults:
        _controller: TestBundle:Mixed:list

api_halpager:
    pattern: /api/pager
    defaults:
        _controller: TestBundle:Mixed:pager

api_post_get_router:
    pattern: /api/posts/{id}/alternate_router
    defaults:
        _controller: TestBundle:Post:getPostAlternateRouter
    requirements: { _method: GET }

api_post_get_templated:
    pattern: /api/posts/{id}/templated
    defaults:
        _controller: TestBundle:Post:getPostTemplated
    requirements: { _method: GET }

api_post_get_exclude:
    pattern: /api/posts/{id}/exclude
    defaults:
        _controller: TestBundle:Post:getPostExclude
    requirements: { _method: GET }


